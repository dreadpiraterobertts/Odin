<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img  class="photo" src ="photo.jpg" alt="">
            <div class="logoback">
                <img class="logo"  src="logo.png" alt="">
                <p >ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <h2 class="h2">This is not a real online service! You know you need something
                    like this in yout life to help you realize your deepest dreams.
                    <br>
                    Signup <em>now</em> to get started.

                    <br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <form class="form" action="">
                <div class="second">
                    <h3>Let's do this!</h3>
                    <div class="field">
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>

                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </form>
        </div>
    </div>

</body>
</html>
